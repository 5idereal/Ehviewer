[package]
name = "ehviewer_rust"
version = "0.0.0"
resolver = "2"

[lib]
crate_type = ["cdylib"]

[dependencies.regex]
version = "1"
default-features = false
features = ["std", "perf", "unicode-perl"]

[dependencies]
tl = "*"
log = "*"
android_logger = "*"
apply = "*"
once_cell = "*"
quick-xml = "*"
jnix = { path = "jnix" }
jnix-macros = "*"
catch_panic = { path = "catch_panic" }
catch_panic_macros = { path = "catch_panic_macros" }
jni_fn = { path = "jni_fn" }

[profile.release]
strip = true
opt-level = "z"
lto = true
